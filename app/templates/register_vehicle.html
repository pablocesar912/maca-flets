<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Vehículo</title>
</head>
<body>
    <h1>Registrar Vehículo</h1><hr>
    <form action="{{ url_for('register_vehicle', user_id=user_id) }}" method="POST">
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required><br><br>
        
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required><br><br>
        
        <label for="dominio">Dominio (Patente):</label>
        <input type="text" id="dominio" name="dominio" required><br><br>

        <label for="seguro_rto">Seguro/RTO:</label>
        <select id="seguro_rto" name="seguro_rto" required>
            <option value="Sí">Sí</option>
            <option value="No">No</option>
        </select><br><br>
        
        <label for="capacidad">Capacidad de carga (kg):</label>
        <select id="capacidad" name="capacidad" required>
            <option value="5000-10000">5.000 - 10.000</option>
            <option value="10000-20000">10.000 - 20.000</option>
            <option value="20000-30000">20.000 - 30.000</option>
            <option value="30000-40000">30.000 - 40.000</option>
            <option value="40000-50000">40.000 - 50.000</option>
        </select><br><br>
        
        <label for="anio">Año de fabricación:</label>
        <input type="number" id="anio" name="anio" required><br><br>
        
        <button type="submit">Registrar Vehículo</button>
    </form>
</body>
</html>

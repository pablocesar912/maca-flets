<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/form.css">
    <title>Registrar Usuario</title>
</head>
<body>
    <h1>Registrar Usuario</h1><hr>
    <form action="{{ url_for('register_user') }}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><hr>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><hr>
        
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required><hr>
        
        <label for="cuit">CUIT:</label>
        <input type="text" id="cuit" name="cuit" required><hr>

        <label for="password">Contraseña: </label>
        <input type="password" id="password" name="password" required><hr>

        <label for="confirm_password">Confirmar Contraseña: </label>
        <input type="password" id="confirm_password" name="confirm_password" required><hr>

        <input type="checkbox" name="terms" required> Acepto los <a href="{{ url_for('terms') }}" target="_blank">términos y condiciones</a><hr>
        
        <button type="submit">Registrar Usuario</button>
    </form>
</body>
</html>
